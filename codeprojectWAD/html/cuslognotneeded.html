<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cuslog.css">
    <title>Admin Login</title>
    </head>
<body>
    <div class="container">
  
        <form id="admin-login">
            <img id="logo" src="icon/logo.jpeg" alt="iconlogo">
            <h1>Admin Login</h1>
            <img id="user" src="icon/user.png" alt="usericon">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="EMAIL@EXAMPLE.COM">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" >
            <div class="forgot-password">
                <a href="html/Forgotpass.html">Forgot Password?</a>
            </div>

            <button type="submit">Log in</button>
            
            <div class = "iconlaksa">
                <img id="laksa" src="icon/laksa1rb.png" alt="laksaicon">
            </div>
        </form>
    </div>
</body>
</html>
