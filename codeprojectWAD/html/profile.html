<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Edit</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <!-- Navigation Section -->
    <div class="header">
        <img class="logo" src="logo.jpeg" alt="Logo">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Our Team</a></li>
                <li><a href="#">Cart</a></li>
                <li><a href="#">Transaction Details</a></li>
                <li><a href="#">Help</a></li>
            </ul>
        </nav>
        <a href="profile.html">
            <img class="profile" src="profilerb.png" alt="Profile">
        </a>
    </div>

    <!-- Main Profile Edit Section -->
    <div class="profile-section">
        <div class="profile-sidebar">
            <h1>Profile</h1>
            <img src="user.png" alt="User Icon" class="user-icon">
            <button class="logout-btn">Logout</button>
        </div>
        <div class="profile-form">
           
            <form action="update-profile.php" method="POST">
                <label for="name">NAME</label>
                <input type="text" id="name" name="name">

                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email">

                <label for="phone">PHONE NO</label>
                <input type="text" id="phone" name="phone">

                <label for="gender">GENDER</label>
                <input type="text" id="gender" name="gender">

                <label for="birthday">BIRTHDAY</label>
                <input type="date" id="birthday" name="birthday">

                <button type="submit" class="confirm-btn">Confirm</button>
            </form>
        </div>
        <div class="edit-icon">
            <img src="pencil.png" alt="Edit Icon">
        </div>
    </div>
</body>
</html>
