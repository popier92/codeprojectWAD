<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="receipt.css">
    <title>Receipt</title>
</head>
<body>
    <div class="receipt-container">
        <img class="receipt-logo" src="logo.jpeg" alt="Logo">
        <h1>Receipt</h1>
        <p>Hardie</p>
        <p>University Malaysia Sarawak</p>
        <p>94300 Kota Samarahan Sarawak</p>
        <div class="receipt-details">
            <p><span>Date:</span> <span id="date">10/11/2024</span></p>
            <p><span>Time:</span> <span id="time">09:00</span></p>
            <p><span>Product Name 1</span> <span>RM10.00</span></p>
            <p><span>Product Name 2</span> <span>RM20.00</span></p>
            <p><span>Product Name 3</span> <span>RM30.00</span></p>
            <p><span>Product Name 4</span> <span>RM40.00</span></p>
            <p class="total"><span>Sub Total:</span> <span>RM100.00</span></p>
            <p class="total"><span>Service Tax:</span> <span>RM3.00</span></p>
            <p class="total"><span>Total:</span> <span>RM103.00</span></p>
            <p><span>Paid by:</span> <span>Cash</span></p>
        </div>
        <p><strong>Order Name:</strong> Lee</p>
    </div>
    <button class="main-page-btn" onclick="window.location.href='mainpage.html';">Main Page</button>
