<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .receipt-container {
            background-color: #d9d9d9;
            border-radius: 20px;
            width: 500px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .receipt-container h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .receipt-container p {
            margin-bottom: 5px;
        }

        .receipt-logo {
            width: 50px;
            height: 50px;
            clip-path: circle(50%);
            margin-bottom: 10px;
        }

        .receipt-details {
            text-align: left;
            margin-top: 10px;
            line-height: 1.8;
        }

        .receipt-details p {
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }

        .total {
            font-weight: bold;
            font-size: 18px;
            margin-top: 10px;
        }

        .main-page-btn {
            margin-top: 20px;
            background-color: #f4b0b0;
            color: black;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 30px;
            border-radius: 50px;
            text-decoration: none;
            transition: 0.3s ease;
            cursor: pointer;
            border: none;
        }

        .main-page-btn:hover {
            background-color: #ff9999;
        }
    </style>
</head>
<body>
    <div class="receipt-container">
        <img class="receipt-logo" src="logo.jpeg" alt="Logo">
        <h1>Receipt</h1>
        <p>Hardie</p>
        <p>University Malaysia Sarawak</p>
        <p>94300 Kota Samarahan Sarawak</p>
        <div class="receipt-details">
            <p><span>Date:</span> <span id="date">10/11/2024</span></p>
            <p><span>Time:</span> <span id="time">09:00</span></p>
            <p><span>Product Name 1</span> <span>RM10.00</span></p>
            <p><span>Product Name 2</span> <span>RM20.00</span></p>
            <p><span>Product Name 3</span> <span>RM30.00</span></p>
            <p><span>Product Name 4</span> <span>RM40.00</span></p>
            <p class="total"><span>Sub Total:</span> <span>RM100.00</span></p>
            <p class="total"><span>Service Tax:</span> <span>RM3.00</span></p>
            <p class="total"><span>Total:</span> <span>RM103.00</span></p>
            <p><span>Paid by:</span> <span>Cash</span></p>
        </div>
        <p><strong>Order Name:</strong> Lee</p>
    </div>
    <button class="main-page-btn" onclick="window.location.href='mainpage.html';">Main Page</button>
    
    <!-- Placeholder for JavaScript and Database Integration -->
    <!-- Add your JavaScript code or database connection logic here -->
</body>
</html>
