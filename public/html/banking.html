<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Banking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #fce4ec;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .payment-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 40px;
            width: 100%;
            max-width: 1000px;
            background: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            overflow: hidden;
        }

        .payment-summary {
            flex: 1;
            padding: 30px;
            background: linear-gradient(to bottom, #ffd1dc, #fff3f4);
        }

        .payment-form {
            flex: 1;
            padding: 30px;
            background-color: #ffe6eb;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ffb6c1;
            border-radius: 5px;
        }

        .discount {
            display: flex;
            gap: 10px;
        }

        .discount input {
            flex: 1;
        }

        .discount button {
            padding: 10px;
            background-color: #ffb6c1;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
        }

        .pay-btn {
            width: 100%;
            padding: 10px;
            background-color: #ff7f9c;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .summary-header {
            margin-bottom: 20px;
        }

        .summary-header h2 {
            font-size: 18px;
            color: #666;
        }

        .summary-total {
            font-size: 36px;
            color: #ff6f91;
            font-weight: bold;
        }

        .summary-details {
            margin-top: 20px;
        }

        .summary-details p {
            margin-bottom: 10px;
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <!-- Left Section: Payment Summary -->
        <div class="payment-summary">
            <div class="summary-header">
                <h2>You're paying,</h2>
                <p class="summary-total">RM10.00</p>
            </div>

            <div class="summary-details">
                <p><strong>Laksa Biasa</strong></p>
                <p>Remarks: No Remarks</p>
                <hr>
                <p>Discounts & Offers: RM 0.00</p>
                <p>Tax: RM 0.00</p>
                <hr>
                <p>Total: RM10.00</p>
            </div>
        </div>

        <!-- Right Section: Online Banking Form -->
        <div class="payment-form">
            <h1>Online Banking</h1>
            <h2>Banks</h2>
            <form>
                <div class="form-group">
                    <label for="bank-name">Bank Name</label>
                    <input type="text" id="bank-name" placeholder="Enter bank name">
                </div>

                <div class="form-group">
                    <label for="account-number">Bank Account Number</label>
                    <input type="text" id="account-number" placeholder="Enter account number">
                </div>

                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter your name">
                </div>

                <div class="form-group discount">
                    <input type="text" placeholder="Discount Code">
                    <button type="button">Apply</button>
                </div>

                <button type="submit" class="pay-btn">Pay</button>
            </form>
        </div>
    </div>
</body>
</html>
