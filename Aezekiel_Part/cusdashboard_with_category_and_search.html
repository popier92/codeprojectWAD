
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .top-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            max-width: 1200px;
            background-color: #ffe6e6;
            padding: 10px 20px;
            border-radius: 50px;
            box-shadow: 0 4px 10px rgba(255, 148, 168, 0.9);
            margin: 20px auto;
        }

        .logo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        nav a {
            text-decoration: none;
            font-size: 16px;
            color: black;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 25px;
            background-color: #f4b0b0;
            transition: 0.3s;
        }

        nav a:hover {
            background-color: #ff9999;
        }

        .profile {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }

        .background-tab {
            width: 90%;
            max-width: 1200px;
            background-color: #ffe6e6;
            padding: 20px;
            border-radius: 30px;
            box-shadow: 0 4px 10px rgba(255, 148, 168, 0.9);
            margin: 20px 0;
        }

        .main-content {
            width: 100%;
            padding: 20px;
        }

        .welcome {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-bar input {
            width: 100%;
            max-width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
        }

        .search-icon {
            cursor: pointer;
            font-size: 20px;
            color: #ff9999;
        }

        .categories-section {
            margin-bottom: 30px;
        }

        .categories-title {
            font-size: 20px;
            margin-bottom: 10px;
            text-align: center;
        }

        .categories {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .category-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            background-color: #f9f9f9;
            width: 150px;
            height: 150px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-weight: bold;
            text-align: center;
            cursor: pointer;
        }

        .category-item img {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            object-fit: cover;
        }

        .popular-dishes-section {
            margin-bottom: 30px;
        }

        .popular-dishes-title {
            font-size: 20px;
            margin-bottom: 10px;
            text-align: center;
        }

        .dish-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 0 10px;
        }

        .dish-item {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 15px;
            height: 250px;
        }

        .dish-item .image-placeholder {
            width: 100%;
            height: 180px;
            background-color: #ccc;
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .dish-item.hidden {
            display: none;
        }

        .add-btn {
            background-color: #ffcc00;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .add-btn:hover {
            background-color: #ffaa00;
        }
    </style>
    <title>Customer Dashboard</title>
</head>
<body>
    <header class="top-section">
        <a href="home.html">
            <img class="logo" src="Picture1.png" alt="Hardie Laksa Logo">
        </a>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="team.html">Our Team</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="transactions.html">Transaction Details</a></li>
                <li><a href="help.html">Help</a></li>
            </ul>
        </nav>
        <a href="profile.html">
            <img class="profile" src="50ff4b3abf0cc569fef91d2f75b459c4.png" alt="User Profile">
        </a>
    </header>

    <div class="background-tab">
        <div class="main-content">
            <h1 class="welcome">Hello, Lee</h1>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="What do you want to eat today...">
                <button class="search-icon" onclick="searchDishes()">&#128269;</button>
            </div>

            <section class="categories-section">
                <h2 class="categories-title">Category</h2>
                <div class="categories">
                    <a href="laksa-biasa.html" class="category-item">
                        <img src="placeholder.jpg" alt="Laksa Biasa">
                        Laksa Biasa
                    </a>
                    <a href="laksa-ayam.html" class="category-item">
                        <img src="placeholder.jpg" alt="Laksa Ayam">
                        Laksa Ayam
                    </a>
                    <a href="laksa-meatball.html" class="category-item">
                        <img src="placeholder.jpg" alt="Laksa Meatball">
                        Laksa Meatball
                    </a>
                    <a href="laksa-telur.html" class="category-item">
                        <img src="placeholder.jpg" alt="Laksa Telur">
                        Laksa Telur
                    </a>
                </div>
            </section>

            <section class="popular-dishes-section">
                <h2 class="popular-dishes-title">Popular Dishes</h2>
                <div class="dish-grid" id="dish-grid">
                    <div class="dish-item" data-name="Laksa Biasa">
                        <a href="laksa-biasa.html" class="image-placeholder"></a>
                        <p>Laksa Biasa</p>
                        <strong>RM 5.59</strong>
                        <a href="add-to-cart.html" class="add-btn">+</a>
                    </div>
                    <div class="dish-item" data-name="Laksa Daging">
                        <a href="laksa-daging.html" class="image-placeholder"></a>
                        <p>Laksa Daging</p>
                        <strong>RM 5.59</strong>
                        <a href="add-to-cart.html" class="add-btn">+</a>
                    </div>
                    <div class="dish-item" data-name="Laksa Pattaya">
                        <a href="laksa-pattaya.html" class="image-placeholder"></a>
                        <p>Laksa Pattaya</p>
                        <strong>RM 5.59</strong>
                        <a href="add-to-cart.html" class="add-btn">+</a>
                    </div>
                    <div class="dish-item" data-name="Fish Burger">
                        <a href="fish-burger.html" class="image-placeholder"></a>
                        <p>Fish Burger</p>
                        <strong>RM 5.59</strong>
                        <a href="add-to-cart.html" class="add-btn">+</a>
                    </div>
                    <div class="dish-item" data-name="Japan Ramen">
                        <a href="japan-ramen.html" class="image-placeholder"></a>
                        <p>Japan Ramen</p>
                        <strong>RM 5.59</strong>
                        <a href="add-to-cart.html" class="add-btn">+</a>
                    </div>
                    <div class="dish-item" data-name="Fried Rice">
                        <a href="fried-rice.html" class="image-placeholder"></a>
                        <p>Fried Rice</p>
                        <strong>RM 5.59</strong>
                        <a href="add-to-cart.html" class="add-btn">+</a>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script>
        function searchDishes() {
            const query = document.getElementById("search-input").value.toLowerCase();
            const dishes = document.querySelectorAll(".dish-item");

            dishes.forEach((dish) => {
                const dishName = dish.getAttribute("data-name").toLowerCase();
                if (dishName.includes(query)) {
                    dish.classList.remove("hidden");
                } else {
                    dish.classList.add("hidden");
                }
            });
        }
    </script>
</body>
</html>
