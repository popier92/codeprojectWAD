<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="checkout.css">
    <title>Checkout</title>
    <style>

    </style>
</head>
<body>
    <!-- Top Section -->
    <div class="top-section">
        <img class="logo" src="logo.jpeg" alt="Logo">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Our Team</a></li>
                <li><a href="#">Cart</a></li>
                <li><a href="#">Transaction Details</a></li>
                <li><a href="#">Help</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
        <img class="profile" src="profilerb.png" alt="Profile">
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Location and Product Section -->
        <div class="location-section">
            <div class="location-header">
                <img class="location-icon" src="location.png" alt="Location Icon">
                <h3>LOCATION</h3>
            </div>
            <div class="location-details">
                <p>Address Line 1</p>
                <p>Address Line 2</p>
                <p>City, State, ZIP</p>
            </div>

            <!-- Product List -->
            <div class="product-list">
                <div class="product-item">
                    <div class="product-image"></div>
                    <div class="product-info">
                        <p><strong>NAME</strong></p>
                        <p>DESCRIPTION</p>
                    </div>
                    <span class="product-quantity">x1</span>
                </div>
                <div class="product-item">
                    <div class="product-image"></div>
                    <div class="product-info">
                        <p><strong>NAME</strong></p>
                        <p>DESCRIPTION</p>
                    </div>
                    <span class="product-quantity">x1</span>
                </div>
            </div>

            <h3>Total: RM700</h3>
        </div>

        <!-- Payment Section -->
        <div class="payment-section">
            <button>Online Banking</button>
            <button>Credit/Debit</button>
            <button>Cash</button>
            <p class="payment-note">Automatically generate emails</p>
            <button class="cancel-btn">Cancel</button>
        </div>
    </div>
</body>
</html>
