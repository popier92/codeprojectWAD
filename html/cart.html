<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cart.css">
    <title>Cart</title>
    </head>
<body>
    <!-- Top Section -->
    <div class="top-section">
        <img class="logo" src="logo.jpeg" alt="Logo">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Our Team</a></li>
                <li><a href="#">Cart</a></li>
                <li><a href="#">Transaction Details</a></li>
                <li><a href="#">Help</a></li>
            </ul>
        </nav>
        <img class="profile" src="profilerb.png" alt="Profile">
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Cart Items Section -->
        <div class="cart-items">
            <div class="cart-item">
                <div class="item-image"></div>
                <div class="item-info">
                    <p><strong>Laksa Biasa</strong></p>
                    <p>RM5.59</p>
                </div>
                <div class="item-quantity">
                    <button class="quantity-btn">+</button>
                    <span>1</span>
                    <button class="quantity-btn">-</button>
                </div>
                <button class="delete-btn">&#128465;</button>
            </div>

            <div class="cart-item">
                <div class="item-image"></div>
                <div class="item-info">
                    <p><strong>Description</strong></p>
                    <p>RM5.59</p>
                </div>
                <div class="item-quantity">
                    <button class="quantity-btn">+</button>
                    <span>1</span>
                    <button class="quantity-btn">-</button>
                </div>
                <button class="delete-btn">&#128465;</button>
            </div>

            <div class="cart-item">
                <div class="item-image"></div>
                <div class="item-info">
                    <p><strong>Laksa Biasa</strong></p>
                    <p>RM5.59</p>
                </div>
                <div class="item-quantity">
                    <button class="quantity-btn">+</button>
                    <span>1</span>
                    <button class="quantity-btn">-</button>
                </div>
                <button class="delete-btn">&#128465;</button>
            </div>
        </div>

        <!-- Summary Section -->
        <div class="summary">
            <h3>Product NAME RM50</h3>
            <h3>Product NAME RM30</h3>
            <h3>Product NAME RM20</h3>
            <p class="total">Total: RM100</p>
            <button class="checkout-btn">CheckOut</button>
        </div>
    </div>
</body>
</html>
