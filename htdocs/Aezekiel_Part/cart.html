
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .top-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            max-width: 1200px;
            background-color: #ffe6e6;
            padding: 10px 20px;
            border-radius: 50px;
            box-shadow: 0 4px 10px rgba(255, 148, 168, 0.9);
            margin: 20px auto;
            flex-wrap: wrap;
        }

        .logo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
        }

        nav a {
            text-decoration: none;
            font-size: 16px;
            color: black;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 25px;
            background-color: #f4b0b0;
            transition: 0.3s;
        }

        nav a:hover {
            background-color: #ff9999;
        }

        .profile {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }

        .cart-section {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: flex-start;
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            flex-wrap: wrap;
        }

        .cart-items {
            width: 60%;
        }

        .cart-item {
            display: flex;
            align-items: center;
            gap: 15px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 15px;
            margin-bottom: 10px;
        }

        .cart-item img {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            background-color: #ccc;
        }

        .cart-item-description {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .cart-item-actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        .cart-item-actions button {
            background-color: #ffcc00;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .cart-item-actions button:hover {
            background-color: #ffaa00;
        }

        .checkout-tab {
            width: 35%;
            background-color: rgba(255, 230, 230, 0.8);
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(255, 148, 168, 0.5);
            padding: 20px;
            text-align: center;
        }

        .checkout-tab h2 {
            margin-bottom: 20px;
        }

        .checkout-tab .product-list p {
            font-size: 16px;
            margin: 5px 0;
        }

        .checkout-tab .total {
            font-weight: bold;
            margin-top: 20px;
        }

        .checkout-tab button {
            background-color: #ffcc00;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .checkout-tab button:hover {
            background-color: #ffaa00;
        }

        @media (max-width: 768px) {
            .cart-section {
                flex-direction: column;
                align-items: center;
            }

            .cart-items, .checkout-tab {
                width: 90%;
            }

            nav ul {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
    <title>Cart with Quantity Controls</title>
</head>
<body>
    <header class="top-section">
        <a href="home.html">
            <img class="logo" src="Picture1.png" alt="Hardie Laksa Logo">
        </a>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="team.html">Our Team</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="transactions.html">Transaction Details</a></li>
                <li><a href="help.html">Help</a></li>
            </ul>
        </nav>
        <a href="profile.html">
            <img class="profile" src="50ff4b3abf0cc569fef91d2f75b459c4.png" alt="User Profile">
        </a>
    </header>

    <div class="cart-section">
        <div class="cart-items" id="cart-items">
            <!-- Dynamically added cart itemss -->
        </div>

        <div class="checkout-tab">
            <h2>Checkout</h2>
            <div class="product-list" id="product-list">
                <!-- Selected items will be displayed here -->
            </div>
            <p class="total">Total: RM 0.00</p>
            <button onclick="redirectToCheckout()">Checkout</button>
        </div>
    </div>

    <script>
        const cartItemsContainer = document.getElementById("cart-items");
        const productList = document.getElementById("product-list");

        // Sample Laksa items
        let cartItems = [
            { id: 1, name: "Laksa Biasa", price: 5.59, image: "placeholder.jpg", quantity: 1 },
            { id: 2, name: "Laksa Daging", price: 8.00, image: "placeholder.jpg", quantity: 1 },
        ];

        // Render cart items
        function renderCartItems() {
            cartItemsContainer.innerHTML = ""; // Clear existing items
            cartItems.forEach((item, index) => {
                const cartItem = document.createElement("div");
                cartItem.className = "cart-item";
                cartItem.innerHTML = `
                    <input type="checkbox" class="cart-checkbox" data-index="${index}" onchange="updateTotal()">
                    <img src="${item.image}" alt="${item.name}">
                    <div class="cart-item-description">
                        <p><strong>${item.name}</strong></p>
                        <p>RM ${item.price.toFixed(2)}</p>
                    </div>
                    <div class="cart-item-actions">
                        <button onclick="decreaseQuantity(${index})">-</button>
                        <p id="quantity-${index}">${item.quantity}</p>
                        <button onclick="addQuantity(${index})">+</button>
                        <button onclick="removeItem(${index})">Delete</button>
                    </div>
                `;
                cartItemsContainer.appendChild(cartItem);
            });
        }

        // Add quantity
        function addQuantity(index) {
            cartItems[index].quantity++;
            document.getElementById(`quantity-${index}`).textContent = cartItems[index].quantity;
            updateTotal();
        }

        // Decrease quantity
        function decreaseQuantity(index) {
            if (cartItems[index].quantity > 1) {
                cartItems[index].quantity--;
                document.getElementById(`quantity-${index}`).textContent = cartItems[index].quantity;
                updateTotal();
            }
        }

        // Remove item
        function removeItem(index) {
            cartItems.splice(index, 1); // Remove item
            renderCartItems(); // Re-render items
            updateTotal();
        }

        // Update total automatically
        function updateTotal() {
            const checkboxes = document.querySelectorAll(".cart-checkbox");
            let total = 0;
            productList.innerHTML = ""; // Clear previous items

            checkboxes.forEach((checkbox) => {
                if (checkbox.checked) {
                    const index = parseInt(checkbox.dataset.index);
                    const item = cartItems[index];
                    const itemTotal = item.price * item.quantity;
                    total += itemTotal;

                    const product = document.createElement("p");
                    product.innerHTML = `${item.name} (x${item.quantity}): RM ${itemTotal.toFixed(2)}`;
                    productList.appendChild(product);
                }
            });

            document.querySelector(".checkout-tab .total").textContent = `Total: RM ${total.toFixed(2)}`;
        }

        // Redirect to checkout page
        function redirectToCheckout() {
            window.location.href = "checkout.html";
        }

        // Initial render
        renderCartItems();
    </script>
</body>
</html>
